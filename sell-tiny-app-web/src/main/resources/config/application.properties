# 必填字段
spring.application.name=sell-tiny-app
#设置应用的日志级别
logging.level.com.koubei.demoapp=INFO
#设置颜色
spring.output.ansi.enabled=ALWAYS
logging.path=/home/admin/logs
#logging.path=./logs
# RPC route mode
# In DEV mode, RPC only looks for services on local machine
# In TEST mode, RPC looks for test-url first, then try soft balancing
# In NORMAL mode, use soft balancing supported by config server
run.mode=DEV
spring.profiles.include=resource-user-config,resource-default,auth
#spring.profiles.include=configDev